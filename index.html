<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header"> 

    <p>My library</p>

        </div>
    <div class="addbtn">
        <div class="booksel" id="booksel">
            + Add book
        </div>
    </div>
    <div class="formToggle" id="formToggle">
        
        <form action="" id="form">
            
            <input class="el" type="text" id="title" placeholder="Title" required>
            <input class="el" type="text" id="author" placeholder="Author" required>
            <input class="el" type="number" id="page" placeholder="No of pages" required>
            
            <div id = "elem" class="el">
                <label for="read">Have you read this book ?</label>
                <input type="checkbox" id="read" name="read">
                
            </div>

            <button class="el" type="submit">Submit</button>
        

        </form>
    </div>


<div id= books>

    
</div>


</body>

</html>
